<!DOCTYPE html>
<html>
<head>
	<title>
		Mobile App Club
	</title>
</head>
	<link rel="stylesheet" type="text/css" href="css/mystyle.css">
	<link rel="stylesheet" type="text/css" href="css/animate.css">
	<link href='http://fonts.googleapis.com/css?family=Roboto:100,100italic' rel='stylesheet' type='text/css'>

<body>

	<header>
		<!-- Headroom!!! -->
	</header>

	<div class="absolute-holder">
		<div class="phone-image-div animated fadeInLeft">
			<img class = "phone-image" src="img/phone_details.png">
		</div>
		<div class="phone-image-div animated fadeInRight">
			<img class = "phone-image" src="img/phone_frame.png">
		</div>
	</div>

	<div class="absolute-holder2">
		<div class="phone-image-div animated zoomInLeft">
			<img class = "phone-image" src="img/blueLine.png">
		</div>
		<div class="phone-image-div animated zoomInUp">
			<img class = "phone-image" src="img/word_mobile.png">
		</div>
		<div class="phone-image-div animated zoomInRight">
			<img class = "phone-image" src="img/word_app.png">
		</div>
	</div>

	<div class="content animated fadeIn">
		<div>
			<h3 class="tagline">In your pocket, you have more computer power than NASA used to launch Apollo 11.
				<br>
				Let's <i>do</i> something about it.
			</h3>
		</div>

		<div>
			<h3 class="time">Every Tuesday @ The Ohio State University</h3>
		</div>

	</div>

</body>
</html>
